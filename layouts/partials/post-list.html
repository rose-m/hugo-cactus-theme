<ul class="post-list">
    {{ range $p := where .Paginator.Pages "Section" "ne" "" }}
        <li>
            <a href='{{ $p.URL }}'>
                <div>
                    <h1>{{ $p.LinkTitle }}</h1>
                    {{ with $p.Description }}
                    <h2>{{ $p.Description | markdownify }}</h2>
                    {{ end }}
                </div>

                <aside class="dates">{{ $p.Date.Format "Jan 2 2006" }}</aside>
            </a>
        </li>
    {{ end }}
</ul>
