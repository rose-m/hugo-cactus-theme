<ul class="post-list readmore">
    <h3>{{ .Site.Params.readMore | default "Read more" }}</h3>

    {{ $kind := where .Site.RegularPages "Section" "!=" "" }}
    {{ $othr := where $kind "URL" "!=" .URL }}
    {{ range first 10 $othr }}
        <li>
            <a href="{{ .URL }}">
                <div>
                    <h1>{{ .LinkTitle }}</h1>
                </div>
                <aside class="dates">{{ .Date.Format "Jan 2 2006" }}</aside>
            </a>
        </li>
    {{ end }}
</ul>
